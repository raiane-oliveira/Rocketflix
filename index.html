<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="author" content="Raiane Oliveira" />
        <meta
            name="description"
            content="Escolha de filmes aleatórias seguindo o modelo da Netflix. Layout fornecido pela Rocketseat"
        />
        <link
            rel="shortcut icon"
            href="/assets/favico/favicon.ico"
            type="image/x-icon"
        />
        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap"
            rel="stylesheet"
        />

        <link rel="stylesheet" href="styles.css" />
        <title>Rocketflix</title>
    </head>

    <body>
        <main id="app">
            <section class="title-app">
                <img src="assets/shuffle.svg" alt="Setas" />
                <h1>Não sabe o que assistir?</h1>
            </section>

            <!-- Container dos filmes -->
            <section class="container-movies-app"></section>

            <button class="find-movie-btn-app">Encontrar filme</button>
            <p class="paragraph-app">
                Clique em "Encontrar filme" que traremos informações de algum
                filme para você assistir hoje.
            </p>
        </main>
        <script type="module" src="main.js"></script>
    </body>
</html>
